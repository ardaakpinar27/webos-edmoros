<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>EdMessenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div id="authScreen" class="screen screen-center">
  <div class="card">
    <h1>EdMessenger</h1>
    <input placeholder="E-posta">
    <input type="password" placeholder="Şifre">
    <button class="primary">Giriş Yap</button>
    <button class="secondary">Kayıt Ol</button>
  </div>
</div>

<!-- APP -->
<div id="appRoot" class="screen hidden">

  <header class="header">EdMessenger</header>

  <main class="main">
    <div>İçerik buraya gelecek</div>
  </main>

  <footer class="footer">
    <button>Chats</button>
    <button>Friends</button>
    <button>Settings</button>
  </footer>

</div>

</body>
</html>
