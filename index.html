<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>EdMessenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root {
  --primary: #075E54;
  --secondary: #128C7E;
  --bg: #e5ddd5;
  --white: #ffffff;
}
* { box-sizing: border-box; font-family: sans-serif; }
body { margin: 0; background: #d1d7db; height: 100vh; overflow: hidden; }
.hidden { display: none !important; }
.btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
.btn-primary { background: var(--secondary); color: white; }

/* AUTH */
#loginScreen { display: flex; align-items: center; justify-content: center; height: 100vh; }
.auth-card { background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; }
input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }

/* APP */
#appScreen { display: flex; flex-direction: column; height: 100%; background: white; max-width: 500px; margin: 0 auto; position: relative; }
header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
main { flex: 1; overflow-y: auto; background: white; }
.tab { display: none; }
.tab.active { display: block; }

/* LIST */
.list-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
.list-item:hover { background: #f5f5f5; }
.avatar { width: 40px; height: 40px; background: #ddd; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; }

/* FOOTER */
footer { background: white; border-top: 1px solid #ddd; height: 60px; display: flex; align-items: center; }
.nav-btn { flex: 1; background: none; border: none; display: flex; flex-direction: column; align-items: center; color: #888; font-size: 11px; }
.nav-btn span { font-size: 24px; margin-bottom: 2px; }
.nav-btn.active { color: var(--primary); }

/* CHAT VIEW */
#chatView { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 99; display: flex; flex-direction: column; }
#chatHeader { background: var(--primary); padding: 10px; color: white; display: flex; align-items: center; height: 60px; }
#chatMessages { flex: 1; }
#chatInputArea { background: white; padding: 10px; height: 60px; }
</style>
</head>
<body>

<section id="loginScreen">
  <div class="auth-card">
    <h1 style="color:var(--primary)">EdMessenger</h1>
    
    <div id="loginForm">
      <input id="loginEmail" type="email" placeholder="E-posta">
      <input id="loginPassword" type="password" placeholder="Şifre">
      <button id="btnLoginAction" class="btn btn-primary">Giriş Yap</button>
      <p onclick="document.getElementById('loginForm').classList.add('hidden'); document.getElementById('registerForm').classList.remove('hidden');" style="cursor:pointer; color:var(--secondary)">Kayıt Ol</p>
    </div>

    <div id="registerForm" class="hidden">
      <input id="regUsername" type="text" placeholder="Kullanıcı Adı">
      <input id="regEmail" type="email" placeholder="E-posta">
      <input id="regPassword" type="password" placeholder="Şifre">
      <button id="btnRegisterAction" class="btn btn-primary">Kayıt Ol</button>
      <p onclick="document.getElementById('registerForm').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden');" style="cursor:pointer; color:var(--secondary)">Giriş Yap</p>
    </div>
    <p id="authError" style="color:red; margin-top:10px;"></p>
  </div>
</section>

<section id="appScreen" class="hidden">
  <header><h3>EdMessenger</h3></header>
  <main>
    <div id="tabChats" class="tab active"><p style="padding:20px;text-align:center">Sohbetler</p></div>
    <div id="tabFriends" class="tab">
      <div style="padding:10px; background:#f0f0f0; display:flex;">
        <input id="friendInput" placeholder="Kullanıcı adı" style="margin:0; flex:1">
        <button id="btnAddFriend" class="btn btn-primary" style="width:auto; margin-left:5px;">+</button>
      </div>
      <div id="requestList"></div>
      <div id="friendsList"></div>
    </div>
    <div id="tabSettings" class="tab" style="padding:20px; text-align:center">
      <h2 id="settingsUsername">User</h2>
      <p id="settingsEmail">mail</p>
      <button id="btnLogout" style="background:#d32f2f; color:white; padding:10px; border:none; border-radius:5px;">Çıkış</button>
    </div>
  </main>
  <footer>
    <button id="navChats" class="nav-btn active"><span class="material-icons">chat</span>Sohbet</button>
    <button id="navFriends" class="nav-btn"><span class="material-icons">group</span>Arkadaşlar</button>
    <button id="navSettings" class="nav-btn"><span class="material-icons">settings</span>Ayarlar</button>
  </footer>
  
  <div id="chatView" class="hidden">
    <div id="chatHeader">
      <button id="closeChatBtn" style="background:none; border:none; color:white; font-size:24px; margin-right:10px;">&larr;</button>
      <b id="chatTitle">Name</b>
    </div>
    <div id="chatMessages"></div>
    <div id="chatInputArea"><input placeholder="Mesaj..." style="border-radius:20px;"></div>
  </div>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
