<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>EdMessenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="authScreen" class="screen screen-center">
  <div class="card">
    <h1>EdMessenger</h1>
    <input id="email" placeholder="E-posta">
    <input id="password" type="password" placeholder="Şifre">
    <button id="loginBtn" class="primary">Giriş Yap</button>
    <button id="registerBtn" class="secondary">Kayıt Ol</button>
    <p id="error" class="error"></p>
  </div>
</div>

<div id="appRoot" class="screen hidden">
  <header class="header">EdMessenger</header>
  <main class="main">Giriş başarılı ✅</main>
</div>

<!-- SADECE TEK MODULE -->
<script type="module" src="app.js"></script>
</body>
</html>
