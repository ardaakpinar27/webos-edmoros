<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>EdMessenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#f5f5f5}
.hidden{display:none}
.screen{min-height:100vh;padding:20px}
input,button{
  width:100%;padding:14px;margin-bottom:10px;
  border-radius:12px;border:1px solid #ddd;font-size:16px
}
button{background:#1e90ff;color:#fff;border:none;font-weight:600}
.secondary{background:#eee;color:#000}
.error{color:#e53935;text-align:center}

/* APP */
header{
  height:56px;background:#fff;border-bottom:1px solid #ddd;
  display:flex;align-items:center;justify-content:center;
  font-weight:600;color:#1e90ff
}
main{padding:16px}
footer{
  position:fixed;bottom:0;width:100%;height:60px;
  background:#fff;border-top:1px solid #ddd;
  display:flex
}
footer button{
  flex:1;background:none;border:none;font-size:14px
}
.tab{display:none}
.tab.active{display:block}
.request{
  background:#fff;padding:10px;border-radius:10px;margin-bottom:8px
}
</style>
</head>

<body>

<!-- LOGIN -->
<section id="loginScreen" class="screen">
  <h1>EdMessenger</h1>
  <input id="email" placeholder="E-posta">
  <input id="password" type="password" placeholder="Şifre">
  <button id="loginBtn">Giriş Yap</button>
  <button id="registerBtn" class="secondary">Kayıt Ol</button>
  <p id="loginError" class="error"></p>
</section>

<!-- APP -->
<section id="appScreen" class="hidden">
  <header>EdMessenger</header>

  <main>
    <!-- CHATS -->
    <div id="tab-chats" class="tab active">
      <p>Henüz sohbet yok</p>
    </div>

    <!-- FRIENDS -->
    <div id="tab-friends" class="tab">
      <h3>Arkadaş Ekle</h3>
      <input id="friendUsername" placeholder="username">
      <button id="sendRequestBtn">İstek Gönder</button>
      <p id="friendError" class="error"></p>

      <h3>Gelen İstekler</h3>
      <div id="requests"></div>
    </div>
  </main>

  <footer>
    <button id="btnChats">Sohbetler</button>
    <button id="btnFriends">Arkadaşlar</button>
  </footer>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
